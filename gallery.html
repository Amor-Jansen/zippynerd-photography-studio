<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Photography Studio Photographers">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ZippyNerd Photography Studio</title>
</head>

<body>
    <header>
        <a href="index.html" id="logo">
            <h1>ZippyNerd Photography Studio</h1>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </a>
    </header>
    <!--images section-->
    <section id="photos">
        <div>
            <img src="assets/images/portrait-lady.jpg" alt="Portrait of a lady" height="300px" width="300px">
            <img src="assets/images/pink-flower-02.jpg" alt="Pink flower with lots of petals" height="300px"
                width="300px">
            <img src="assets/images/dew-on-a-spider-web.jpg" alt="Dew on spiderweb" height="300px" width="300px">
            <img src="assets/images/glass-in-sand.jpg" alt="Round piece of glass stuck in sand reflecting the sky"
                height="300px" width="350px">
            <img src="assets/images/pink-flower-01.jpg" alt="Pink flower" height="350px" width="300px">
            <img src="assets/images/plant-01.jpg" alt="Close up of a cactus" height="350px" width="300px">
            <img src="assets/images/broken-log-with-moss.jpg" alt="Broken log with moss and plants growing in it"
                height="350px" width="300px">
            <img src="assets/images/peach-rose.jpg" alt="Peach coloured rose" height="350px" width="300px">
            <img src="assets/images/graveyard-in-mist.jpg" alt="Old graveyard in mist" height="300px" width="350px">
            <img src="assets/images/woman-holding-rose-over-eye.jpg" alt="Woman holding a rose by her eye"
                height="300px" width="300px">
            <img src="assets/images/clown-doll-hanging-from-tree.jpg" alt="Old doll of clown hanging in a tree"
                height="300px" width="300px">
            <img src="assets/images/old-sundial-face.jpg" alt="Old sundial with the face of a man on the side"
                height="300px" width="300px">
        </div>
    </section>
    <!--footer section-->
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit us on instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://pinterest.com" target="_blank" rel="noopener"
                    aria-label="Visit us on pinterest (opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
            </li>
        </ul>
    </footer>
    <!--fontawesome icons-->
    <script src="https://kit.fontawesome.com/0e281923af.js" crossorigin="anonymous"></script>
