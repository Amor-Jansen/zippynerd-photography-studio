<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Photography Studio Photographers">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ZippyNerd Photography Studio</title>
</head>

<body>

    <!--Main Logo-->
    <header>
        <a href="index.html" id="logo">
            <h1>ZippyNerd Photography Studio</h1>
        </a>

        <!--Navigation bar / inspired by Love Running-->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Form section-->
        <form action="thanks.html">
            <div class="container">
                <label for="first-name" id="name">First Name:</label>
                <input type="text" id="first-name" required placeholder="First Name">

                <label for="last-name" id="surname">Last Name:</label>
                <input type="text" id="last-name" required placeholder="Last Name">

                <label for="email" id="email-input">Email:</label>
                <input type="email" id="email" required placeholder="your-email@here.com">

                <label for="your-request" id="request">Request a booking:</label>
                <textarea name="your-request" id="your-request" cols="30" rows="10" placeholder="Your request"></textarea>
            <div class="buttons">
                <input type="submit" value="Submit" class="submit">
                <input type="reset" value="Clear" class="clear">
            </div>
            </div>
        </form>
        
    <!--Footer section-->
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit us on instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://pinterest.com" target="_blank" rel="noopener"
                    aria-label="Visit us on pinterest (opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
            </li>
        </ul>
    </footer>

    <!--Fontawesome icons-->
    <script src="https://kit.fontawesome.com/0e281923af.js" crossorigin="anonymous"></script>
</body>

</html>
